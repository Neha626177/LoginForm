<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign in and Sign up form</title>
</head>
<body>
    <div class="container">
       <div class="box">
        <h1 class="head">Sign Up</h1>
        <form action="">
            <div class="input-group">
                <div class="input-field " id="name-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                  <div class="input-field">
                  <i class="fa-solid fa-envelope"></i>  
                  <input type="email" placeholder="Email">
                </div>
                  <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Passoword">
                </div>
                <p>Forget password <a href="#">Click here</a></p>
            </div>
              
                <div class="btn-field">
                    <button type="button" class=" sign-up">Sign Up</button>
                    <button type="button" class=" sign-in disable">Sign in</button>
                </div>
        </form>
       </div>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
